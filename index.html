<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="./assets/imgs/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Rocketshoes</title>
</head>
<body>

    <header>
        <div class="imgs-header">
            <img src="./assets/imgs/logo.svg" alt="Logo do site">
            <a onclick="toggleMenu()">
                <img class="menu" src="./assets/imgs/menu.svg">
            </a>
        </div>
        <nav>
            <ul>
                <li><a>HOMEM</a></li>
                <li><a>MULHER</a></li>
                <li><a>CRIANÇA</a></li>
                <li><a>CUSTOMIZAR</a></li>
            </ul>
        </nav>
        <div>
            <input type="text" placeholder="Pesquisar">
            <a>
                <img src="./assets/imgs/icon-bag.svg" alt="Icone sacola">
            </a>
        </div>
        <div class="menu-links">
            <ul>
                <li><a>HOMEM</a></li>
                <li><a>MULHER</a></li>
                <li><a>CRIANÇA</a></li>
                <li><a>CUSTOMIZAR</a></li>
            </ul>
        </div>
        
    </header>

    <main>
        <section class="details-product">
            <h1 class="title">Tênis Esportivo Para Corrida Top</h1>
            <span class="description">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</span>
            <h3 class="price">R$ 1.000,00</h3>
            <button type="button">COMPRAR</button>
        </section>
        <section class="img-product">
            <img class="img-product" src="./assets/imgs/tenis-1-ampliado.png" alt="Imagem selecionada do produto">
            <div class="other-imgs">
                <img src="./assets/imgs/tenis-1-galeria.png" alt="Opção de imagem">
                <img src="./assets/imgs/tenis-2-galeria.png" alt="Opção de imagem">
                <img src="./assets/imgs/tenis-3-galeria.png" alt="Opção de imagem">
            </div>
        </section>
    </main>

    <footer>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        <nav>
            <ul>
                <li><a>FACEBOOK</li>
                <li><a>INSTAGRAM</a></li>
                <li><a>YOUTUBE</a></li>
                <li><a>TWITTER</a></li>
            </ul>
        </nav>

        <div>
            <a>EXPLORE MAIS</a>
            <img src="./assets/imgs/icon-arrow.svg" alt="Imagem seta explore mais">
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
